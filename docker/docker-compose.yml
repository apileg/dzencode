version: "3.9"

services:
    db:
        image: mysql:8.0.33
        restart: always
        ports:
            - 3306
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: dzencode

    app:
        image: docker-app
        restart: always
        ports:
            - "3001:3001"
        depends_on:
            - db
        environment:
            PORT: 3001
            DATABASE_URL: "mysql://root@db/dzencode"
        env_file:
            - .env
